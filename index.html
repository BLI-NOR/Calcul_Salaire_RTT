<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur SALAIRE / RTT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin-right: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Calculateur</h1>

    <div class="container">
        <label for="input1">Brut annuel + 47 jours de congéspar an</label>
        <input type="number" id="input1" placeholder="Entrez le salaire brute annuel pour 20 RTT">
        
        <label for="input2">Brut annuel + 35 jours de congés par an</label>
        <input type="number" id="input2" placeholder="Entrez le salaire brute annuel pour 8 RTT">

        <label for="input3">Brut annuel + 27 jours de congés par an</label>
        <input type="number" id="input3" placeholder="Entrez le salaire brute annuel pour 0 RTT">

        <button onclick="calculer()">Calculer</button>
    </div>

    <script>
    function calculer() {
        // Récupérer les valeurs des inputs
        var input1 = parseFloat(document.getElementById('input1').value);
        var input2 = document.getElementById('input2');
        var input3 = document.getElementById('input3');

        // Vérifier si Input1 est rempli
        if (!isNaN(input1) && input1 !== "") {
            // Calculer input2 et input3 en fonction de input1
            input2.value = (input1 + (input1 * 0.07)).toFixed(2); // 2 décimales
            input3.value = (input1 + (input1 * 0.14)).toFixed(2); // 2 décimales
        }
        // Vérifier si Input2 est rempli
        else if (!isNaN(input2.value) && input2.value !== "") {
            var input2Value = parseFloat(input2.value);
            // Calculer input1 et input3 en fonction de input2
            input1 = (input2Value / 1.07).toFixed(2); // Inverser la formule
            input3.value = (input2Value + (input2Value * 0.14)).toFixed(2); // 2 décimales
            document.getElementById('input1').value = input1;
        }
        // Vérifier si Input3 est rempli
        else if (!isNaN(input3.value) && input3.value !== "") {
            var input3Value = parseFloat(input3.value);
            // Calculer input1 et input2 en fonction de input3
            input1 = (input3Value / 1.14).toFixed(2); // Inverser la formule
            input2.value = (input1 + (input1 * 0.07)).toFixed(2); // 2 décimales
            document.getElementById('input1').value = input1;
        } else {
            alert("Veuillez entrer une valeur dans l'un des champs !");
        }
    }
</script>

</body>
</html>
