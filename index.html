<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul Salaire & RTT</title>
    <style>
        /* Fond général */
        body {
            background-color: #000000; /* Fond noir */
            color: #00FF00; /* Texte vert fluo, typique de l'effet Matrix */
            font-family: 'Courier New', Courier, monospace; /* Police monospace pour un look geek */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Texte avec un effet d'ombrage */
        h1, h2, h3, p, .title {
            text-shadow: 0px 0px 10px rgba(0, 255, 0, 0.8), 0px 0px 20px rgba(0, 255, 0, 0.6);
        }

        /* Liens en vert fluo */
        a {
            color: #00FF00;
            text-decoration: none;
            text-shadow: 0px 0px 10px rgba(0, 255, 0, 0.8);
        }

        a:hover {
            text-decoration: underline;
            color: #00CC00;
        }

        /* Ajout d'un effet de pluie de caractères (Matrix) */
        @keyframes rain {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }

        /* Effet de "pluie" d'éléments (personnalisé selon vos besoins) */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .matrix-rain span {
            position: absolute;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            animation: rain 4s linear infinite;
        }

        .matrix-rain span:nth-child(odd) {
            animation-duration: 3s;
        }

        .matrix-rain span:nth-child(even) {
            animation-duration: 5s;
        }

        /* Ajouter une animation en arrière-plan */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        /* Contenu principal */
        .content {
            position: relative;
            z-index: 10;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .link {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Effet de pluie de caractères -->
    <div class="matrix-rain">
        <span>1</span>
        <span>0</span>
        <span>1</span>
        <span>1</span>
        <span>0</span>
        <span>1</span>
        <span>0</span>
        <span>1</span>
        <span>1</span>
        <span>0</span>
        <!-- Vous pouvez ajouter plus de spans pour augmenter l'effet -->
    </div>

    <!-- Superposition sombre pour un effet d'ambiance -->
    <div class="bg-overlay"></div>

    <!-- Contenu principal de la page -->
    <div class="content">
        <!-- Titre principal -->
        <h1 class="title">Calcul Salaire & RTT</h1>
        
        <!-- Description du projet -->
        <p class="description">Bienvenue dans l'outil de calcul de votre salaire avec les jours RTT. Utilisez ce calculateur pour estimer vos gains en fonction de vos heures de travail et de vos congés.</p>
        
        <!-- Formulaire de calcul -->
        <form action="calcul_salaire.php" method="post">
            <label for="nombre_heures">Nombre d'heures travaillées par mois :</label>
            <input type="number" id="nombre_heures" name="nombre_heures" required><br>

            <label for="nombre_jours_rtt">Nombre de jours RTT :</label>
            <input type="number" id="nombre_jours_rtt" name="nombre_jours_rtt" required><br>

            <label for="taux_horaire">Taux horaire :</label>
            <input type="number" id="taux_horaire" name="taux_horaire" required><br>

            <button type="submit">Calculer</button>
        </form>
        
        <!-- Lien vers plus d'informations -->
        <p class="link">
            <a href="https://www.service-public.fr/particuliers/vosdroits/F34151" target="_blank">En savoir plus sur les RTT</a>
        </p>
    </div>
</body>
</html>
